<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preload" as="style" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Travel Planner</h1>
    <form onsubmit="handleSubmit(event)">
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
        </div>
        <div>
            <label for="Start Date">Start Trip</label>
            <input type="date" name="startDate" id="startDate" required>
        </div>
        <div>
            <label for="End Date">End Date</label>
            <input type="date" name="endDate" id="endDate" required>
        </div>
        <!-- <button type="submit" onclick="return handleSubmit(event)" onsubmit="return handleSubmit(event)">Submit</button> -->
        <button type="submit" onsubmit="handleSubmit(event)">Search Trip</button>
    </form>
    <div id="trip"></div>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2015/03/26/09/39/woman-690034_960_720.jpg" class="card-img" alt="${data.city}, ${data.country} lazyload">
        <h2>My trip to: Nairobi, Kenya <br> Departing: 22.01.20</h2>
        <div>Nairobi trip is 33 days away</div>
        <div>Typical Weather for there is <br> Highs: 100 and Lows:200 <br>Mostly Sunny and Cloudy </div>
    </div>
    <script src="app.js" type="text/javascript"></script>    
</body>
</html>
